<ion-header>
  <ion-navbar>
    <ion-buttons end>
      <button ion-button icon-only (click)="onNewViewPage()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Photorama
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let view of natureViewList" (click)="onLoadNatureView(view)">
    <img [src]="view.imagePath">
    <ion-card-content>
      <h1>{{ view.name }}</h1>
    </ion-card-content>
  </ion-card>
</ion-content>
